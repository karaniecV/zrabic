<div class="container">
  <div class="row task-title">
      <div class="user-task-title col-7"><h3>Title:</h3></div>
      <div class="user-task-state col-5"><h3>State:</h3></div>
    </div>
  <div *ngIf="hide">
    <div class="user-task row hover" *ngFor="let item of userTasks" (click)="showTask(item)"
      [routerLink]="['/users', userId, item.id]">
      <div class="user-task-title col-7">{{item.title}}</div>
      <div class="user-task-state col-5">{{item.state}}</div>
    </div>
  </div>
</div>
