<div class="container">
  <h1>Create a New Account</h1>
  <h2>Itâ€™s quick and easy</h2>

  <mat-horizontal-stepper labelPosition="bottom" #stepper>
    <mat-step [stepControl]="nameFormGroup">
      <form [formGroup]="nameFormGroup">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Last name, First name" formControlName="nameCtrl" required>
          <mat-error *ngIf="nameFormGroup.invalid">You must enter a value</mat-error>
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="emailFormGroup">
      <form [formGroup]="emailFormGroup">
        <ng-template matStepLabel>Fill out your email</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="emailCtrl" placeholder="tut@tut.by" required email>
          <mat-error *ngIf="emailFormGroup.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="passwordFormGroup">
      <form [formGroup]="passwordFormGroup">
        <ng-template matStepLabel>Fill out your password</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="passwordCtrl" required>
          <mat-error *ngIf="passwordFormGroup.invalid">You must enter a value</mat-error>
        </mat-form-field>
        <div>
          <button mat-raised-button matStepperPrevious>Back</button>
          <button mat-raised-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button (click)="onSignUp()">Sign Up</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>

</div>
